<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="Because America hates the metric system">
    	<meta name="keywords" content="Weather, farenheit to celsius conversion">

		<title>Weather</title>

		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">

	</head>
	<body>
		<header>
			<div class="title">
				<h1>Weather App</h1>
			</div>
		</header>
			<div class="container">
				<form>
					<label htmlFor="currentTemp">Current Temp in celsius</label>
					<input type="text" id="currentTemp" name="temp">
					<input type="submit" id="button" value="Convert">
				</form>
				<div class="tempF">
				</div>
			</div>
		<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
		  <script src="http://cdnjs.cloudflare.com/ajax/libs/numeral.js/2.0.6/numeral.min.js"></script>
		<script src="js/weather.js"></script>
	</body>
</html>
